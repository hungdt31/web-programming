<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thành Viên</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container {
            max-width: 600px;
            min-width: 300px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 0 10px;
            }

            body {
                padding: 10px;
            }

            .row>div {
                margin-bottom: 15px;
            }

            .row .col {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .form-check-inline {
                margin-right: 15px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }

        @media (min-width: 769px) {
            .row .col {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="text-center">Đăng Ký Thành Viên</h2>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Tên:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Van A">
                <div id="firstNameError" class="error-message">Tên phải từ 2-30 ký tự.</div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Họ:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nguyen">
                <div id="lastNameError" class="error-message">Họ phải từ 2-30 ký tự.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
                <div id="emailError" class="error-message">Email không hợp lệ.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="12345">
                <div id="passwordError" class="error-message">Mật khẩu phải từ 2-30 ký tự.</div>
            </div>

            <!-- Birthday -->
            <div class="mb-3">
                <label class="form-label">Ngày sinh:</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="day" name="day">
                            <option value="">Ngày</option>
                            <!-- Tạo 31 ngày -->
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="month" name="month">
                            <option value="">Tháng</option>
                            <!-- Tạo 12 tháng -->
                            <script>
                                for (let i = 1; i <= 12; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="year" name="year">
                            <option value="">Năm</option>
                            <!-- Tạo năm từ 1900 đến 2025 -->
                            <script>
                                for (let i = 2025; i >= 1900; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
                <div id="birthdayError" class="error-message">Vui lòng chọn đầy đủ ngày sinh.</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Giới tính:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Khác</label>
                </div>
                <div id="genderError" class="error-message">Vui lòng chọn giới tính.</div>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="country" class="form-label">Quốc gia:</label>
                <select class="form-select" id="country" name="country">
                    <option value="">Chọn quốc gia</option>
                    <option value="Vietnam">Việt Nam</option>
                    <option value="Australia">Úc</option>
                    <option value="United States">Hoa Kỳ</option>
                    <option value="India">Ấn Độ</option>
                    <option value="Other">Khác</option>
                </select>
                <div id="countryError" class="error-message">Vui lòng chọn quốc gia.</div>
            </div>

            <!-- About -->
            <div class="mb-3">
                <label for="about" class="form-label">Giới thiệu:</label>
                <textarea class="form-control" id="about" name="about" rows="3" maxlength="10000"
                    placeholder="Giới thiệu sơ lược về bản thân ..."></textarea>
                <div id="aboutError" class="error-message">Giới thiệu không được vượt quá 10,000 ký tự.</div>
            </div>

            <!-- Buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                <button type="reset" class="btn btn-secondary">Đặt Lại</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Ngăn form gửi đi mặc định

            let isValid = true;
            let errorMessages = []; // Mảng để lưu các thông báo lỗi

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Validate First Name
            const firstName = document.getElementById('firstName').value;
            if (firstName.length < 2 || firstName.length > 30) {
                document.getElementById('firstNameError').style.display = 'block';
                errorMessages.push("Tên phải từ 2-30 ký tự.");
                isValid = false;
            }

            // Validate Last Name
            const lastName = document.getElementById('lastName').value;
            if (lastName.length < 2 || lastName.length > 30) {
                document.getElementById('lastNameError').style.display = 'block';
                errorMessages.push("Họ phải từ 2-30 ký tự.");
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                errorMessages.push("Email không hợp lệ.");
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 2 || password.length > 30) {
                document.getElementById('passwordError').style.display = 'block';
                errorMessages.push("Mật khẩu phải từ 2-30 ký tự.");
                isValid = false;
            }

            // Validate Birthday
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            if (!day || !month || !year) {
                document.getElementById('birthdayError').style.display = 'block';
                errorMessages.push("Vui lòng chọn đầy đủ ngày sinh.");
                isValid = false;
            }

            // Validate Gender
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').style.display = 'block';
                errorMessages.push("Vui lòng chọn giới tính.");
                isValid = false;
            }

            // Validate Country
            const country = document.getElementById('country').value;
            if (!country) {
                document.getElementById('countryError').style.display = 'block';
                errorMessages.push("Vui lòng chọn quốc gia.");
                isValid = false;
            }

            // Validate About (optional, but check max length)
            const about = document.getElementById('about').value;
            if (about.length > 10000) {
                document.getElementById('aboutError').style.display = 'block';
                errorMessages.push("Giới thiệu không được vượt quá 10,000 ký tự.");
                isValid = false;
            }

            // Hiển thị thông báo lỗi bằng alert nếu có lỗi
            if (!isValid) {
                alert(errorMessages.join("\n"));
            }

            // If all validations pass, show success message
            if (isValid) {
                alert('Complete!');
                document.getElementById('registrationForm').reset(); // Reset form
            }

            return isValid;
        }
    </script>
</body>

</html>
