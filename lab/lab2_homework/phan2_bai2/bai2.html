<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Cơ Bản</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }
        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="text-center">Máy Tính Cơ Bản</h2>
        <form id="calculatorForm" onsubmit="return false;">
            <!-- Số thứ nhất -->
            <div class="mb-3">
                <label for="number1" class="form-label">Số thứ nhất:</label>
                <input type="number" class="form-control" id="number1" name="number1" step="any" required>
                <div id="number1Error" class="error-message">Vui lòng nhập một số hợp lệ.</div>
            </div>

            <!-- Số thứ hai -->
            <div class="mb-3">
                <label for="number2" class="form-label">Số thứ hai:</label>
                <input type="number" class="form-control" id="number2" name="number2" step="any" required>
                <div id="number2Error" class="error-message">Vui lòng nhập một số hợp lệ.</div>
            </div>

            <!-- Các nút phép tính -->
            <div class="mb-3 d-flex justify-content-center gap-2">
                <button type="button" class="btn btn-success" onclick="calculate('add')">Cộng</button>
                <button type="button" class="btn btn-danger" onclick="calculate('subtract')">Trừ</button>
                <button type="button" class="btn btn-warning" onclick="calculate('multiply')">Nhân</button>
                <button type="button" class="btn btn-info" onclick="calculate('divide')">Chia</button>
                <button type="button" class="btn btn-dark" onclick="calculate('power')">Lũy thừa</button>
            </div>
            

            <!-- Kết quả -->
            <div id="result" class="result text-center"></div>
            <div id="resultError" class="error-message text-center"></div>
        </form>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function calculate(operation) {
            // Lấy giá trị từ form
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const resultDiv = document.getElementById('result');
            const resultError = document.getElementById('resultError');
            const number1Error = document.getElementById('number1Error');
            const number2Error = document.getElementById('number2Error');

            // Reset thông báo lỗi
            resultError.style.display = 'none';
            number1Error.style.display = 'none';
            number2Error.style.display = 'none';
            resultDiv.innerHTML = '';

            // Kiểm tra dữ liệu đầu vào
            if (isNaN(number1)) {
                number1Error.style.display = 'block';
                return;
            }
            if (isNaN(number2)) {
                number2Error.style.display = 'block';
                return;
            }

            // Thực hiện phép tính
            let result;
            switch (operation) {
                case 'add':
                    result = number1 + number2;
                    resultDiv.innerHTML = `${number1} + ${number2} = ${result}`;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    resultDiv.innerHTML = `${number1} - ${number2} = ${result}`;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    resultDiv.innerHTML = `${number1} × ${number2} = ${result}`;
                    break;
                case 'divide':
                    if (number2 === 0) {
                        resultError.style.display = 'block';
                        resultError.innerHTML = 'Không thể chia cho 0!';
                        return;
                    }
                    result = number1 / number2;
                    resultDiv.innerHTML = `${number1} ÷ ${number2} = ${result}`;
                    break;
                case 'power':
                    result = Math.pow(number1, number2);
                    resultDiv.innerHTML = `${number1} ^ ${number2} = ${result}`;
                    break;
                default:
                    resultDiv.innerHTML = 'Lỗi: Phép tính không hợp lệ.';
            }
        }
    </script>
</body>
</html>
