<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính cơ bản</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="calculator" class="container mt-5 shadow-lg rounded-3">
        <div class="display-area form-control mb-3 shadow-sm p-3">
            <div id="smallResult" class="text-end text-muted fs-6">0</div>
            <div id="result" class="text-end fs-2">0</div>
        </div>
        <div class="row g-2">
            <div class="col-3">
                <button class="btn btn-danger w-100 shadow-sm" onclick="cls();">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark w-100 shadow-sm text-white" onclick="calc(this.innerHTML);">÷</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark w-100 shadow-sm text-white" onclick="calc(this.innerHTML);">×</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark w-100 shadow-sm text-white" onclick="calc(this.innerHTML);">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100 shadow-sm text-dark" onclick="num(this.innerHTML);">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark w-100 shadow-sm text-white" onclick="total();">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark w-100 shadow-sm text-white" onclick="calc(this.innerHTML);">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark w-100 shadow-sm text-white" onclick="calc(this.innerHTML);">^</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
